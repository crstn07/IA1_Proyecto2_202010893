<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 - 202010893</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">IA1 Proyecto 2: Machine Learning</h1>
        <h4 class="text-center">Cristian Daniel Pereira Tezagüic - 202010893</h4>
        <hr>
        

        <div class="input-section">
            <h3>Cargar Datos</h3>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="model-section">
            <h3>Seleccionar Modelo</h3>
            <select id="modelSelect">
                <option value="">Seleccione un modelo</option>
                <option value="linearRegression">Regresión Lineal</option>
                <option value="polinomialRegression">Regresión Polinomial</option>
                <option value="tree">Árbol de Decisión</option>
            </select>
        </div>

        <div class="params-section">
            <h3>Parámetros específicos</h3>
            <div>
                <label for="trainSplit">Porcentaje de datos de entrenamiento:</label>
                <input type="number" id="trainSplit" min="1" max="99" value="70">
            </div>
            <div>
                <label for="objective">Objetivo del entrenamiento:</label>
                <select id="objective">
                    <option value="prediction">Predicción</option>
                    <option value="classification">Clasificación</option>
                </select>
            </div>
            <div id="predictionParams" style="display:none;">
                <label for="xRange">Nuevo rango en eje X:</label>
                <input type="number" id="xRange" min="1">
            </div>
            <div id="classificationParams" style="display:none;">
                <label for="numClasses">Número de clases:</label>
                <input type="number" id="numClasses" min="2">
            </div>
            <div>
                <label for="inputVars">Variables de entrada (separadas por coma):</label>
                <input type="text" id="inputVars">
            </div>
            <div>
                <label for="outputVar">Variable de salida:</label>
                <input type="text" id="outputVar">
            </div>
        </div>

        <div class="button-section">
            <button type="button" class="btn btn-success" id="trainButton">Entrenar</button>
            <button type="button" class="btn btn-primary" id="predictButton">Predecir</button>
            <button type="button" class="btn btn-warning" id="plotButton">Tendencias</button>
            <button type="button" class="btn btn-dark" id="patternButton">Patrones</button>
        </div>

        <div id="results" class="results-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>

</html>
