<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2 - 202010893</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">IA1 Proyecto 2: Machine Learning</h1>
        <h4 class="text-center">Cristian Daniel Pereira Tezagüic - 202010893</h4>
        <hr>

        <div class="input-section">
            <h3>Cargar Datos</h3>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="model-section">
            <h3>Seleccionar Modelo</h3>
            <select id="modelSelect">
                <option value="">Seleccione un modelo</option>
                <option value="linear">Regresión Lineal</option>
                <option value="polynomial">Regresión Polinomial</option>
                <option value="tree">Árbol de Decisión</option>
            </select>
        </div>

        <div class="params-section">
            <h3>Parámetros específicos</h3>
            <div>
                <input type="text" id="inputVars">
            </div>
        </div>

        <div class="button-section">
            <button type="button" class="btn btn-success" id="trainButton">Entrenar</button>
            <button type="button" class="btn btn-primary" id="predictButton">Predecir</button>
            <button type="button" class="btn btn-warning" id="plotButton">Tendencias</button>
            <button type="button" class="btn btn-dark" id="patternButton">Patrones</button>
        </div>

        <div id="results" class="results-section"></div>
        <div id="datosEntrenamiento" class="results-section"></div>
        <div id="datosPrediccion" class="results-section"></div>
        <div id="graficaTendencias" class="results-section"></div>
        <div id="graficaPatrones" class="results-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
    <script src="./tytus.js"></script>
</body>

</html>
